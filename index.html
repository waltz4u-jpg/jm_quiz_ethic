<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>지민이의 3분 학습</title>

<script src="https://cdn.tailwindcss.com"></script>

<!-- 고급 폰트 -->
<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Pretendard', sans-serif;
  background: linear-gradient(135deg, #e8f1ef, #dde8f0);
}

.title-font {
  font-family: 'Noto Serif KR', serif;
}

.card {
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(10px);
}
</style>
</head>

<body class="flex items-center justify-center min-h-screen">

<div class="w-full max-w-md p-6">

  <!-- 시작 화면 -->
  <div id="startScreen" class="card rounded-3xl shadow-2xl p-10 text-center transition-all">

    <h1 class="title-font text-3xl font-bold text-slate-700 mb-6">
      지민이의 3분 학습
    </h1>

    <p id="greeting" class="mb-8 text-slate-500 text-sm tracking-wide"></p>

    <button onclick="startQuiz()"
      class="px-8 py-3 bg-slate-600 text-white rounded-full hover:bg-slate-700 transition-all shadow-lg">
      시작하기
    </button>

  </div>

  <!-- 문제 화면 -->
  <div id="quizScreen" class="hidden card rounded-3xl shadow-2xl p-10 text-center">

    <div class="mb-6 text-sm text-slate-400" id="progressText"></div>

    <h2 id="question" class="mb-10 text-lg font-semibold text-slate-700 leading-relaxed"></h2>

    <div class="flex justify-center gap-8 mb-6">

      <button onclick="checkAnswer('O')"
        class="w-24 h-24 bg-teal-100 text-teal-700 rounded-full text-2xl font-bold hover:bg-teal-200 transition shadow">
        O
      </button>

      <button onclick="checkAnswer('X')"
        class="w-24 h-24 bg-slate-200 text-slate-700 rounded-full text-2xl font-bold hover:bg-slate-300 transition shadow">
        X
      </button>

    </div>

    <div id="feedbackBox" class="hidden mt-4">
      <p id="feedback" class="text-sm text-slate-700 leading-relaxed mb-4"></p>

      <button onclick="nextQuestion()"
        class="px-6 py-2 bg-slate-600 text-white rounded-full hover:bg-slate-700 transition shadow">
        다음 문제
      </button>
    </div>

  </div>

  <!-- 결과 화면 -->
  <div id="resultScreen" class="hidden card rounded-3xl shadow-2xl p-10 text-center">

    <h2 class="title-font text-2xl font-bold text-slate-700 mb-6">
      학습 결과
    </h2>

    <p id="scoreText" class="text-lg text-slate-600 mb-8"></p>

    <button onclick="restartQuiz()"
      class="px-8 py-3 bg-teal-600 text-white rounded-full hover:bg-teal-700 transition shadow-lg">
      또 학습하기
    </button>

  </div>

</div>

<script>

const sheetURL = "https://opensheet.elk.sh/1aWuK6r5KQ7oOXqUmPkYDLVF1kb9sWAAvdbIgsgGUJ7k/Sheet1";

let questions = [];
let selected = [];
let current = 0;
let score = 0;

const greetings = [
  "오늘도 차분하게 집중해볼까요?",
  "3분이면 충분합니다.",
  "조용히 실력을 쌓는 시간입니다.",
  "한 문제씩 천천히 풀어봅시다.",
  "이렇게 3분씩 반복해도 큰 자산이 돼요"
];

document.getElementById("greeting").innerText =
  greetings[Math.floor(Math.random() * greetings.length)];

function startQuiz() {

  document.getElementById("startScreen").classList.add("hidden");
  document.getElementById("quizScreen").classList.remove("hidden");

  fetch(sheetURL)
    .then(res => res.json())
    .then(data => {
      questions = data;
      selected = shuffleArray(questions).slice(0,5);
      current = 0;
      score = 0;
      showQuestion();
    });
}

function showQuestion() {
  const q = selected[current];

  document.getElementById("progressText").innerText =
    `${current + 1} / ${selected.length}`;

  document.getElementById("question").innerText =
    q.problem;

  document.getElementById("feedbackBox").classList.add("hidden");
}

function checkAnswer(choice) {

  const correct = selected[current].answer
    .toString()
    .trim()
    .toUpperCase();

  const feedbackEl = document.getElementById("feedback");

  if(choice.toUpperCase() === correct) {
    score++;
    feedbackEl.innerHTML =
      "<strong class='text-teal-700'>정답입니다.</strong><br>" +
      (selected[current].explanation || "");
  } else {
    feedbackEl.innerHTML =
      "<strong class='text-red-600'>아쉽습니다.</strong><br>" +
      (selected[current].explanation || "");
  }

  document.getElementById("feedbackBox").classList.remove("hidden");
}

function nextQuestion() {

  current++;

  if(current < selected.length) {
    showQuestion();
  } else {
    showResult();
  }
}

function showResult() {

  document.getElementById("quizScreen").classList.add("hidden");
  document.getElementById("resultScreen").classList.remove("hidden");

  document.getElementById("scoreText").innerText =
    `총 ${selected.length}문제 중 ${score}문제 정답`;
}

function restartQuiz() {

  document.getElementById("resultScreen").classList.add("hidden");
  document.getElementById("quizScreen").classList.remove("hidden");

  selected = shuffleArray(questions).slice(0,5);
  current = 0;
  score = 0;

  showQuestion();
}

function shuffleArray(array) {
  return array.sort(() => Math.random() - 0.5);
}

</script>

</body>
</html>
