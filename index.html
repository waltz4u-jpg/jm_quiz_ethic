<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>지민이의 3분 학습</title>

<script src="https://cdn.tailwindcss.com"></script>

<!-- 세련된 현대 폰트 SUIT -->
<link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">

<style>
body {
  font-family: 'SUIT', sans-serif;
  background: linear-gradient(135deg, #e6f0f2, #dde7ec);
}

.card {
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(12px);
}
</style>
</head>

<body class="flex items-center justify-center min-h-screen">

<div class="w-full max-w-md p-6">

  <!-- 시작 화면 -->
  <div id="startScreen" class="card rounded-3xl shadow-xl p-10 text-center">

    <h1 class="text-3xl font-semibold text-slate-800 mb-6 tracking-tight">
      지민이의 3분 학습
    </h1>

    <p id="greeting" class="text-slate-500 text-sm mb-10"></p>

    <button id="startBtn"
      class="px-8 py-3 bg-gradient-to-r from-teal-600 to-cyan-700 text-white rounded-full shadow-lg hover:scale-105 transition-all">
      시작하기
    </button>

  </div>

  <!-- 문제 화면 -->
  <div id="quizScreen" class="hidden card rounded-3xl shadow-xl p-10 text-center">

    <div id="progressText" class="text-xs text-slate-400 mb-4"></div>

    <h2 id="question" class="text-lg font-medium text-slate-800 mb-10 leading-relaxed"></h2>

    <div class="flex justify-center gap-8 mb-6">
      <button id="btnO"
        class="w-24 h-24 rounded-full bg-teal-100 text-teal-700 text-2xl font-semibold hover:bg-teal-200 transition shadow">
        O
      </button>

      <button id="btnX"
        class="w-24 h-24 rounded-full bg-slate-200 text-slate-700 text-2xl font-semibold hover:bg-slate-300 transition shadow">
        X
      </button>
    </div>

    <div id="feedbackBox" class="hidden mt-6 text-left">
      <p id="feedback" class="text-sm text-slate-700 mb-6 leading-relaxed"></p>

      <button id="nextBtn"
        class="px-6 py-2 bg-slate-700 text-white rounded-full hover:bg-slate-800 transition shadow">
        다음 문제
      </button>
    </div>

  </div>

  <!-- 결과 화면 -->
  <div id="resultScreen" class="hidden card rounded-3xl shadow-xl p-10 text-center">

    <h2 class="text-2xl font-semibold text-slate-800 mb-6">
      학습 완료
    </h2>

    <p id="scoreText" class="text-slate-600 text-lg mb-8"></p>

    <button id="restartBtn"
      class="px-8 py-3 bg-gradient-to-r from-cyan-700 to-teal-600 text-white rounded-full shadow-lg hover:scale-105 transition">
      다시 시작
    </button>

  </div>

</div>

<script>

const sheetURL = "https://opensheet.elk.sh/1aWuK6r5KQ7oOXqUmPkYDLVF1kb9sWAAvdbIgsgGUJ7k/Sheet1";

let questions = [];
let selected = [];
let current = 0;
let score = 0;

const greetings = [
  "차분하게 시작해볼까요?",
  "집중의 3분입니다.",
  "조용히 실력을 쌓는 시간.",
  "한 문제씩 단단하게.",
  "오늘도 성장합니다."
];

document.getElementById("greeting").innerText =
  greetings[Math.floor(Math.random() * greetings.length)];

document.getElementById("startBtn").addEventListener("click", startQuiz);
document.getElementById("btnO").addEventListener("click", () => checkAnswer("O"));
document.getElementById("btnX").addEventListener("click", () => checkAnswer("X"));
document.getElementById("nextBtn").addEventListener("click", nextQuestion);
document.getElementById("restartBtn").addEventListener("click", restartQuiz);

function startQuiz() {

  fetch(sheetURL)
    .then(res => res.json())
    .then(data => {

      questions = data;
      selected = shuffleArray(questions).slice(0,5);

      current = 0;
      score = 0;

      document.getElementById("startScreen").classList.add("hidden");
      document.getElementById("resultScreen").classList.add("hidden");
      document.getElementById("quizScreen").classList.remove("hidden");

      showQuestion();
    });
}

function showQuestion() {

  document.getElementById("feedbackBox").classList.add("hidden");

  const q = selected[current];

  document.getElementById("progressText").innerText =
    `${current + 1} / ${selected.length}`;

  document.getElementById("question").innerText =
    q.problem;
}

function checkAnswer(choice) {

  const correct = String(selected[current].answer)
                    .trim()
                    .toUpperCase();

  const feedbackEl = document.getElementById("feedback");

  if(choice.toUpperCase() === correct) {
    score++;
    feedbackEl.innerHTML =
      "<strong class='text-teal-700'>정답입니다.</strong><br>" +
      (selected[current].explanation || "");
  } else {
    feedbackEl.innerHTML =
      "<strong class='text-red-600'>정답은 " + correct + " 입니다.</strong><br>" +
      (selected[current].explanation || "");
  }

  document.getElementById("feedbackBox").classList.remove("hidden");
}

function nextQuestion() {

  current++;

  if(current < selected.length) {
    showQuestion();
  } else {
    showResult();
  }
}

function showResult() {

  document.getElementById("quizScreen").classList.add("hidden");
  document.getElementById("resultScreen").classList.remove("hidden");

  document.getElementById("scoreText").innerText =
    `총 ${selected.length}문제 중 ${score}문제 정답`;
}

function restartQuiz() {

  selected = shuffleArray(questions).slice(0,5);
  current = 0;
  score = 0;

  document.getElementById("resultScreen").classList.add("hidden");
  document.getElementById("quizScreen").classList.remove("hidden");

  showQuestion();
}

function shuffleArray(array) {
  return array.sort(() => Math.random() - 0.5);
}

</script>

</body>
</html>
